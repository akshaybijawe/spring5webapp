<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Basics</title>
</head>
<body>
<h1>Author Names</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Appleseed</td>
    </tr>
</table>

</body>
</html>
